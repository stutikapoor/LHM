  <!--==========================
      Make Contributions Section
    ============================-->
    <body>
        <section id="contact">
            <div class="container wow fadeInUp">
              <div class="section-header">
                <h3 class="section-title">Make Contributions</h3>
                <p class="section-description">Kindly share your basic details</p>
              </div>
            </div>
      
            <!-- Uncomment below if you wan to use dynamic maps -->
          
           
            <div class="container wow fadeInUp mt-5">
              <div class="row justify-content-center">
      
                       
                <div class="col-lg-5 col-md-8">
                  <div class="form">
                    <form>
                      <div class="form-group">
                        NAME:<input type="text" name="name" class="form-control" id="name" placeholder="Your Name" [(ngModel)]="name" />
                        <!-- <div class="validation"></div> -->
                      </div>
                      <div class="form-group">
                        EMAIL:<input type="email" class="form-control" name="email" id="email" placeholder="Your Email" [(ngModel)]="email" />
                        <!-- <div class="validation"></div> -->
                      </div>
                      <div class="form-group">
                        NUMBER:<input type="number" class="form-control" name="number" id="number" placeholder="Number" [(ngModel)]="number" />
                        <!-- <div class="validation"></div> -->
                      </div>
                      <div class="form-group">
                        AMOUNT:<input type="number" class="form-control" name="amount" id="amount" placeholder="Amount" [(ngModel)]="amount" />
                        <!-- <div class="validation"></div> -->
                      </div>
                      <div class="text-center"><button type="submit"  (click)="addData2()">Make Contribution</button></div>
                    </form>
                  </div>
                </div>
             </div>
      
            </div>
          </section><!-- #make contributions -->
        </body>
        
        <app-footer></app-footer>
