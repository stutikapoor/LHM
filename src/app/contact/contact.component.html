    <body>
    <section id="contact">
        <div class="container wow fadeInUp">
          <div class="section-header">
            <h3 class="section-title">Contact</h3>
            <p class="section-description">Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque</p>
          </div>
        </div>
  
        <!-- Uncomment below if you wan to use dynamic maps -->
      
       
        <div class="container wow fadeInUp mt-5">
          <div class="row justify-content-center">
  
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d224346.61368806244!2d77.06889622151428!3d28.527218140438787!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd5b347eb62d%3A0x52c2b7494e204dce!2sNew+Delhi%2C+Delhi!5e0!3m2!1sen!2sin!4v1560871806611!5m2!1sen!2sin" width="600px" height="300px" frameborder="0" style="border:0" allowfullscreen></iframe>
  
  
            <div class="col-lg-5 col-md-8">
              <div class="form">
                <form>
                  <div class="form-group">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" [(ngModel)]="name" />
                    <!-- <div class="validation"></div> -->
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" [(ngModel)]="email" />
                    <!-- <div class="validation"></div> -->
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" [(ngModel)]="subject" />
                    <!-- <div class="validation"></div> -->
                  </div>
                  <div class="form-group">
                    <textarea class="form-control" name="message" rows="5" placeholder="Message" [(ngModel)]="message"></textarea>
                    <div class="validation"></div>
                  </div>
                  <div class="text-center"><button type="submit" (click)="addData()">Send Message</button></div>
                </form>
              </div>
            </div>
